<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 内核控制 -->
    <meta name="renderer" content="webkit">
    <!-- 告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="page/login/css/login.css">
</head>
<body>
    <div id="login_form" class="login-form">
        <div class="row"><label>用户名：</label>&emsp;<input placeholder="用户名" name="username"></div>
        <div class="row"><label>密&emsp;码：</label>&emsp;<input type="password" placeholder="密码" name="password"></div>
        <div class="row"><input type="button" value="登录" name="login"></div>
    </div>
    <div id="tip"></div>
</body>
</html>
